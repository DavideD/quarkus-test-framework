---
apiVersion: "v1"
kind: "List"
items:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    name: "${SERVICE_NAME}"
    namespace: "${NAMESPACE}"
  spec:
    type: LoadBalancer
    ports:
    - port: ${INTERNAL_PORT}
    selector:
      app.kubernetes.io/name: "${SERVICE_NAME}"
- apiVersion: "apps/v1"
  kind: "Deployment"
  metadata:
    labels:
      app.kubernetes.io/runtime: "quarkus"
      app.kubernetes.io/name: "${SERVICE_NAME}"
    name: "${SERVICE_NAME}"
    namespace: "${NAMESPACE}"
  spec:
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/name: "${SERVICE_NAME}"
    template:
      metadata:
        labels:
          app.kubernetes.io/runtime: "quarkus"
          app.kubernetes.io/name: "${SERVICE_NAME}"
          app: "${SERVICE_NAME}"
        namespace: "${NAMESPACE}"
      spec:
        containers:
        - image: "${IMAGE}"
          name: "${SERVICE_NAME}"
          ports:
          - containerPort: ${INTERNAL_PORT}
            name: "http"
            protocol: "TCP"
      